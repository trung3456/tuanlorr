        const gmail2 = document.querySelector(".gm-bt2")
        const phone_bt = document.querySelector(".plus-bt")
        const number_bt = document.querySelector(".number-bt")

        heart_icon.addEventListener("click",function(){
            heart_full.classList.remove("hide")
            heart_icon.classList.add("hide")
        })

        heart_full.addEventListener("click",function(){

            gmail1.classList.add("hide1")
        })

        gmail2.addEventListener("click",function(){
            gmail2.classList.add("hide1")
            gmail1.classList.remove("hide1")
        })

            number_bt.classList.remove("hide2")

        number_bt.addEventListener("click",function(){
